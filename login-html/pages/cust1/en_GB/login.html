<!DOCTYPE html>
<html>
<head>
<title>EN GB Dropdown with Submit</title>
</head>
<body>

    <h1>
        EN_GB login page
    </h1>

<form id="localeForm">
  <label for="locale">Select Locale:</label>
  <select id="languageSelect" name="languageSelect">
    <option value="en_IN">en_IN</option>
    <option value="en_GB">en_GB</option>
  </select>
  <button type="submit" data-skcomponent="skbutton" data-skbuttontype="form-submit" data-skform="localeForm" data-skbuttonvalue="LANGCHANGE">Submit</button>
</form>

</body>
</html>
