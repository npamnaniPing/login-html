<!DOCTYPE html>
<html>
<head>
<title>Simple Dropdown with Submit</title>
</head>
<body>

<form id="localeForm">
  <label for="locale">Select Locale:</label>
  <select id="locale" name="locale">
    <option value="en_IN">en_IN</option>
    <option value="en_US">en_US</option>
    <option value="en_GB">en_GB</option>
  </select>
  <button type="submit" data-skcomponent="skbutton" data-skbuttontype="form-submit" data-skform="localeForm" data-skbuttonvalue="stdLogin">Submit</button>
</form>

</body>
</html>
